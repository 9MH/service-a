name: Release

on:
  schedule:
    # every hour
    - cron:  '0 * * * *'
  workflow_dispatch:

jobs:
    docker-release:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
        with:
          collection: postman_collection.json
          environment: postman_environment.json
